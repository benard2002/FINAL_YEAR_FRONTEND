<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Professor Edom's Motor Temp Estimation</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          MTE Dashboard
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Slides</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main class="main-content">
        <section class="parameters">
          <div class="card temp">
            <div class="symbol temp-sym">
              <img src="./assets/icons/thermometer (1).png" alt="">
            </div>
            <div class="value">72 °C</div>
            <div class="name">temperature</div> 
          </div>
          <div class="card humidity">

            <div class="symbol hum-sym">
              <img src="./assets/icons/humidity.png" alt="">
            </div>
            <div class="value">40 %</div>
            <div class="name">humidity</div>

          </div>
          <div class="card voltage">
            
            <div class="symbol vol-sym">
              <img src="./assets/icons/electricity.png" alt="voltage-image">
            </div>
            <div class="value">200 V</div>
            <div class="name">voltage</div>

          </div>
          <div class="card frequency">
            
            <div class="symbol freq-sym">
              <img src="./assets/icons/electrocardiogram.png" alt="">
            </div>
            <div class="value">50 HZ</div>
            <div class="name">frequency</div>

          </div>
          <div class="card current">
            
            <div class="symbol cur-sym">
              <img src="./assets/icons/thunder-bolt.png" alt="">
            </div>
            <div class="value">10 A</div>
            <div class="name">Current</div>

          </div>
          <div class="card pf">
            
            <div class="symbol pf-sym">
              <img src="./assets/icons/electric-plug.png" alt="">
            </div>
            <div class="value">72 °</div>
            <div class="name">Power Factor</div>

          </div>
          <div class="card active-power">
            
            <div class="symbol pow-sym">
              <img src="./assets/icons/supply.png" alt="power">
            </div>
            <div class="value">72 W</div>
            <div class="name">Active Power</div>

          </div>
          <div class="card energy">
            
            <div class="symbol energy-sym">
              <img src="./assets/icons/energy-system.png" alt="power">
            </div>
            <div class="value">72 kwh</div>
            <div class="name">Energy</div>

          </div>
         
          
        </section>


        <section class="chart-section">
          <div class="header">
            <h1>Parameter Charts</h1>
          </div>
          <div class="charts-container parameters">
            <div class="card chart">
                <canvas id="motorChart" height="150"></canvas>
            </div>
            <div class="card chart">

            </div>
            <div class="card chart">

            </div>
            <div class="card chart">

            </div>
            <div class="card chart">

            </div>
            <div class="card chart">

            </div>
            
          </div>
        </section>
      </main>
      <div class="right-sidebar heat-block">
        <div class="card right-parameters">
          heat
        </div>
        <div class="card right-parameters">
          other
        </div>
      </div>
    </div>
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
    <footer>
      @copyright 2025: work by the Profs team
    </footer>
  </body>
</html>
